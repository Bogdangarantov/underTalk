<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Text</title>
    <style>
        .circular-text-container {

width: 200px;

height: 200px;

position: relative;

border-radius: 50%;

overflow: hidden;

}

.circular-text {

position: absolute;

top: 50%;

left: 50%;

transform: translate(-50%, -50%);

text-align: center;

width: 100%;

height: 100%;

display: flex;

align-items: center;

justify-content: center;

white-space: nowrap;

}

.circular-text::after {

content: '';

display: block;

width: 100%;

height: 100%;

border-radius: 50%;

background: inherit;

position: absolute;

top: 0;

left: 0;

z-index: -1;

}
    </style>
</head>
<body>
    <div class="circular-text-container">

      <div class="circular-text">

        Your Circular Text Goes Here

      </div>

    </div>
</body>
</html>
